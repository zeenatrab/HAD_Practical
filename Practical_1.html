<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        </head>
        <body>
            <!--angular directive-->
            <!--example-->                
            <div ng-app="" ng-init = "Names=['Jhon', 'Doe', 'Allen', 'James']">
                <p> Name : <input type="text" ng-model="yName"></p>
                <p>Your name: {{ yName}}</p>
                <ul>
                    <li ng-repeat="name in Names">
                        {{name}}
                    </li>
                </ul>
            </div> 
        </body>
</html>
